version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "AWS Amplify build with Lambda functions"
  artifacts:
    baseDirectory: /
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - amplify/.config/**/*
